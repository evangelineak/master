        /* 

            git操作的具体步骤

           PS E:\master\master> git config --global user.email '564971412@qq.com'

           PS E:\master\master> git config --global user.name 'evangelineak'  

           1.cd 路径 进入当前目录
           2.配置git基本操作
                [注意]没有消息就是好消息

           3.git init  在本地进行初始化(建立暂存区)

            .git   文件储存当前项目的所有版本信息

           4.工作区 => 暂存区 
                git add 文件名字
                git add * 提交所有文件

                git commit -m '这次提交的描述'

            5.查看当前工作区的状态
                git status

            6.从暂存区恢复文件到工作区
                git checkout 文件名

            7.查看工作区和暂存区版本的区别
                git diff

            8.clear  清屏操作

            9.git log 
                查看已经提交到暂存的历史版本

            10.恢复文件到指定的某一个版本
                git reset --hard 这里跟git log 查询到的版本号

            11.生成ssh密钥
                ssh-keygen -t rsa -C "564971412@qq.com"
                                        你的邮箱地址

            12.去github配置密钥

            13.暂存区 -> 远程仓库

                git remote add origin https://github.com/evangelineak/master.git

                git push -u origin master
